{% include "head.html" %}
<form action="/login" method="POST">
<input type="text" name="username" value="username" onfocus="if(this.value=='username') this.value=''"><br>
<input type="password" name="password" value="password" onfocus="if(this.value=='password') this.value=''"><br>
{% csrf_token %}
<input type="submit" value="Login">
</form>

<p>Don't have an account? <a href="/register">Register</a> today!</p>
